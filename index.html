<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header><h1>This Is The Clicking Challenge</h1></header>
<table border="solid black">
    <tr>
        <td>
        <p>0</p>
        <button>P1</button>
        </td>
        <td>
            <section><strong>In the lead:</strong></section>
            <p id="leadP"><strong>Player1</strong></p>
        </td>
        <td>
            <p>0</p>
            <button>P2</button>
        </td>
    </tr>
    <tr>
        <td id="farLeft">options</td>
        <td>Play with: <br>
            <button>Mouse</button>
            <button>Keyborad(Q&P)</button>
        </td>
        <td>Change Background Color <br>
        <button id="blue">blue</button>
            <button id="red">red</button>
            <button id="yellow">yellow</button>
        </td>
    </tr>
</table>
</body>
</html>
